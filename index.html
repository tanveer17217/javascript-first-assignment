<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>




    <script>
        var a = Number(prompt("Type your obtained marks"));

            if(a <= 100 && a >= 80){
                document.write("You have got A+");
            }
            else if(a <=79  && a >= 70){
                document.write("You have got A")
            }
            else if(a <=69  && a >= 60){
                document.write("You have got A-")
            }
            else if(a <=59  && a >= 50){
                document.write("You have got B")
            }
            else if(a <=49  && a >= 40){
                document.write("You have got C")
            }
            else if(a <=39  && a >= 33){
                document.write("You have got D")
            }
            else if(a <=32  && a >= 0){
                document.write("You have got F")
            }
            else{
                document.write("You have entered a invalid number")
            }
    </script>
</body>
</html>
